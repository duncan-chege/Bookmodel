{% extends './base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}


<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="static/images/login.jpg" alt="model-image"></img>
    </div>

    <div class="col-md-6">

      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
      {% endfor %}

      {{ wtf.quick_form(login_form) }}

      <p class="dont"> Don't have an account? <a href="{{url_for('auth.register')}}">Join us today</a></p>
    </div>
  </div>
</div>

{%endblock%}
