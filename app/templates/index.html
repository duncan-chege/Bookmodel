{% extends 'base.html'%}

{% block content %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock%}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="static/images/landing.jpg" alt="model image" height="510px" width="100%"></img>
    </div>
    <div class="col-md-6">

      <div id="first">
        <h4><strong>WELCOME TO BOOKMODEL</strong></h4>
      </div>

      <div id="two">
        <h5>Login to your account and book our models <br>for commercial use.</h5>
      </div>

      <div id="button">
        <a href="{{url_for('auth.register')}}"><button type="button" class="btn btn-primary btn-lg" >SIGN UP</button></a>
        {% if current_user.is_authenticated %}
        <a href="{{url_for('main.categories')}}"><button type="button" class="btn btn-primary btn-lg" >VIEW CATEGORIES</button></a>
        {% else %}

        {%endif%}
      </div>

    </div>
  </div>
</div>

{% endblock%}
