<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

{% extends 'bootstrap/base.html'%}
{% block content %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/navbar.css')}}">
{% endblock%}

<div class="w3-bar w3-light-gray naav">
  <a href="/" class="w3-bar-item w3-button w3-hover-none head">Book-a-Model</a>
  {% if current_user.is_authenticated %}
  <a href="{{url_for('auth.logout')}}" class="w3-bar-item w3-button w3-right w3-hover-none w3-mobile auth">Log Out</a>
  {% else %}
  <a href="{{url_for('auth.login')}}" class="w3-bar-item w3-button w3-right w3-hover-none w3-mobile auth">Log In</a>
  {%endif%}
</div>

{% endblock %}
